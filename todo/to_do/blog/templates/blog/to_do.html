<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE TAREFAS</title>
</head>
<body>
    <header>
        <h1>LISTA DE TAREFAS</h1>
    </header>
    <main>
        <ul>
            {% for postagem in tarefas %}
                <li>
                    <h2>{{ postagem.tarefa }}</h2>
                    <p>{{ postagem.status|slice:":255" }}...</p>
                    <p><a href="#">Leia mais</a></p>
                </li>
            {% endfor %}
        </ul>
    </main>
    
    <footer></footer>
</body>
</html>
